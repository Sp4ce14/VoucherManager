  <div class="parent">
    <div class="wrapper">
        <h2>Registration</h2>
     <form [formGroup]="signUpForm" (ngSubmit)="register()">
      <div class="input-box">
        <input type="text" placeholder="Enter your username" required formControlName="userName">
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" required formControlName="email">
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" required formControlName="password">
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" required formControlName="confirmPassword">
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="error">{{validationErr}}</div>
      <div class="text">
        <h3>Already have an account? <a routerLink="/auth/login">Login now</a></h3>
      </div>
    </form>
  </div>
</div>
