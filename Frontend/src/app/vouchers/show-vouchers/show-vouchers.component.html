<div class="text-end">
    <!-- "Add New" button aligned to the right -->
    <a class="btn btn-success" routerLink="/vouchers/add-voucher">Add New</a>
</div>

<div class="container mt-4">
    <!-- Table for displaying vouchers -->
    <table class="table table-bordered table-active table-striped table-hover">
        <thead>
            <tr>
                <th>Voucher No.</th>
                <th>Date</th>
                <th>Customer</th>
                <th></th> <!-- Empty header for action buttons -->
            </tr>
        </thead>
        <tbody>
            <!-- Voucher rows will be inserted dynamically using JS -->
            <ng-container *ngFor="let voucher of vouchers; let i = index">
                <tr>
                    <td>{{i + 1}}</td>
                    <td>{{voucher.date}}</td>
                    <td>{{voucher.customer}}</td>
                    <td class="text-end">
                        <!-- Expand/collapse button -->
                        <div *ngIf="voucher.expanded; then collapse else view">

                        </div>
                        <ng-template #view>
                            <div class="btn btn-success w-25" (click)="toggleVoucher(i)">
                                <i class="bi bi-arrow-right-short"></i> View
                            </div>
                        </ng-template>
                        <ng-template #collapse>
                            <div  class="btn btn-success w-25" (click)="toggleVoucher(i)">
                                <i class="bi bi-arrow-down-short"></i> View
                            </div>
                        </ng-template>
                        <!-- Edit button -->
                        <div class="edit-btn btn btn-primary w-25" [routerLink]="['/vouchers/edit-voucher', i]">Edit</div>
                        <!-- Delete button -->
                        <div class="del-btn btn btn-danger w-25" (click)="deleteVoucher(i)">Delete</div>
                    </td>
                </tr>
                <tr *ngIf="voucher.expanded">
                    <td colspan="4"> <!-- Span all 4 columns -->
                        <div class="details-container">
                            <table class="table table-sm table-striped">
                                <thead class="sticky-top"> <!-- keeps header visible while scrolling -->
                                    <tr>
                                        <th>Item No</th>
                                        <th>Quantity</th>
                                        <th>Price</th>
                                        <th>Amount</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ng-container *ngFor="let order of voucher.orders">
                                        <tr>
                                            <td>{{order.item}}</td>
                                            <td>{{order.quantity}}</td>
                                            <td>{{order.price}}</td>
                                            <td>{{order.price * order.quantity}}</td>
                                        </tr>
                                    </ng-container>
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
