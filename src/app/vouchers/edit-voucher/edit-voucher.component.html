<div class="container mt-4">

    <!-- Top section: Date, Customer, Update button -->
    <div class="d-flex align-items-end justify-content-between gap-3 flex-wrap mb-5">

        <!-- Date input -->
        <div class="flex-grow-1" style="max-width: 250px;">
            <div class="mb-2">
                <label for="date" class="form-label">Date</label>
                <input type="date" id="date" class="form-control" required>
            </div>
        </div>

        <!-- Customer input -->
        <div class="flex-grow-1" style="max-width: 250px;">
            <div class="mb-2">
                <label for="customer" class="form-label">Customer</label>
                <input type="text" id="customer" class="form-control" placeholder="Enter customer name" required>
            </div>
        </div>

        <!-- Save button (actually updates voucher) -->
        <div class="position-relative" style="top: -10px;">
            <button id="save" class="btn btn-primary">Update</button>
        </div>
    </div>

    <!-- Empty space for spacing -->
    <div style="height:180px;"></div>

    <!-- Section for adding/editing voucher orders -->
    <div class="d-flex align-items-end justify-content-between gap-3 flex-wrap mt-5">

        <!-- Item -->
        <div class="flex-grow-1" style="max-width: 250px;">
            <div class="mb-2">
                <label for="item" class="form-label">Item</label>
                <input type="text" id="item" class="form-control" placeholder="Enter item name" required>
            </div>
        </div>

        <!-- Quantity -->
        <div class="flex-grow-1" style="max-width: 150px;">
            <div class="mb-2">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" id="quantity" class="form-control" placeholder="0" required>
            </div>
        </div>

        <!-- Price -->
        <div class="flex-grow-1" style="max-width: 150px;">
            <div class="mb-2">
                <label for="price" class="form-label">Price</label>
                <input type="number" id="price" class="form-control" placeholder="0.00" required>
            </div>
        </div>

        <!-- Add/Update item button -->
        <div class="position-relative" style="top: -10px;">
            <button id="add" class="btn btn-success">Add</button>
        </div>
    </div>
</div>

<!-- Table to display voucher orders -->
<div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
    <table class="table table-bordered table-active table-striped table-hover mb-0">
        <thead class="sticky-top bg-white text-dark">
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Amount</th>
                <th></th> <!-- Edit/Delete column -->
            </tr>
        </thead>
        <tbody id="itemsTableBody">
            <!-- Rows injected dynamically with JS -->
        </tbody>
    </table>
</div>
